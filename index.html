<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Demo</title>

	<link rel="stylesheet" href="style.css">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
	<div class="video-container js_video_container">
		<!-- Video -->
		<video class="video-content js_video_content">
		  <source src="videos/mikethefrog.webm" type="video/webm">
		  <source src="videos/mikethefrog.ogv" type="video/ogv">
		  <source src="videos/mikethefrog.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="videos/mikethefrog.mp4">Download</a> the video instead.
		  </p>
		</video>
		<!-- Video Controls -->
		<div class="video-control-bar">
			<div class="seek-bar">
				<div class="progress js_progress"></div>
				<div class="cursor js_cursor" id="cursor-1"> </div>
				<div class="adbreak adbreak-template js_adbreak"> </div>
			</div>
			<div class="button-group">
				<i class="js_play_pause play-button fa fa-play"></i>
				<div class="time-indicator">
					<span class="time-spent js_time_spent">0</span> 
					<span class="time-slash">/</span> 
					<span class="time-total js_time_total">0</span>
				</div>

				<div class="js_full_screen full-screen fa fa-expand"></div>
				<i class="js_volume_indicator volume-indicator fa fa-volume-down">
					<div class="js_volume_bar volume-bar hidden">
						<div class="volume-bar-inner js_volume_bar_inner"></div>
					</div>
				</i>
				<!-- <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1"> -->
			</div>
		</div>
		
	</div>
	<section class="adbreak-handler-container">
		<button class="js_add_adbreak">+adbreak</button>
		<div class="js_adbreak_handler adbreak-handler adbreak-handler-template">
			<input type="button" value="adbreak" class="js_adbreak_button">
			</input>
			<input type="button" value="-" class="js_adbreak_remove"></input>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
