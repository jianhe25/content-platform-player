<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Demo</title>

	<link rel="stylesheet" href="style.css">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
	<div class="video-container">
		<!-- Video -->
		<video id="video" width="640" height="365">
		  <source src="videos/mikethefrog.webm" type="video/webm">
		  <source src="videos/mikethefrog.ogv" type="video/ogv">
		  <source src="videos/mikethefrog.mp4" type="video/mp4">
		  <p>
		    Your browser doesn't support HTML5 video.
		    <a href="videos/mikethefrog.mp4">Download</a> the video instead.
		  </p>
		</video>
		<!-- Video Controls -->
		<div class="video-control-bar">
			<div id="play-pause" class="fa fa-play play-button"></div>
			<!-- <input type="range" id="seek-bar" value="0"> -->
			<div class="seek-bar">
				<div class="cursor" id="cursor1"> </div>
			</div>
			<!-- <input type="range" id='seek-bar' min='0' max='100' value='0'></input> -->
			<!-- <span style="position:relative; left:50px">a</span>
			<span style="position:relative; left:80px">a</span>
			 -->
			<button type="button" id="mute">Mute</button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" id="full-screen">Full-Screen</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
