<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Video Demo</title>

	<link rel="stylesheet" href="style.css">
	<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./js/core.js"></script>
	<script src="./js/script.js"></script>
</head>
<body>
	<!-- <input type="button" value="load" onclick="load()"/> -->
	<div class="video-container js_video_container">
		<!-- Video -->
		<video class="video-content js_video_content" id="video">
		  <!-- <source src="static/videos/mikethefrog.webm" type="video/webm">
		  <source src="static/videos/mikethefrog.ogv" type="video/ogv">
		  <source src="static/videos/mikethefrog.mp4" type="video/mp4"> -->
		  <p>
		    Your browser doesn't support HTML5 video.
		  </p>
		  
		</video>
		
		<!-- Video Controls -->
		<div class="video-control-bar">
			<div class="seek-bar">
				<div class="progress-bar js_progress_bar"></div>
				<div class="cursor js_cursor"> </div>
				<div class="adbreak hidden js_adbreak"> </div>
			</div>
			<div class="button-group">
				<i class="js_play_pause play-button fa fa-play"></i>
				<div class="time-indicator">
					<span class="time-spent js_time_spent">0</span> 
					<span class="time-slash">/</span> 
					<span class="time-total js_time_total">0</span>
				</div>

				<i class="js_full_screen full-screen fa fa-expand"></i>
				<div class="js_volume_bar volume-bar">
						<div class="volume-bar-inner js_volume_bar_inner"></div>
				</div>
				<i class="js_volume_indicator volume-indicator fa fa-volume-down">
				</i>
				<!-- <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1"> -->
			</div>
		</div>
		<div class="caption js_caption">
		</div>
	</div>

	<div class="edit-bar-container">
			<div class="edit-bar js_edit_bar">
				<div class="edit-cursor-left js_edit_cursor_left">
					<p class="edit-cursor-time">0:00</p>
				</div>
				<div class="edit-bar-inner js_edit_bar_inner"></div>
				<div class="edit-cursor-right js_edit_cursor_right">
					<p class="edit-cursor-time">59:00</p>
				</div>
			</div>
		</div>
	<input type="button" value="preview" class="preview-button js_preview_button">
	</input>
	
	<section class="adbreak-handler-container">
		<button class="js_add_adbreak">+adbreak</button>
		<div class="js_adbreak_handler adbreak-handler hidden">
			<input type="button" value="adbreak" class="js_adbreak_button">
			</input>
			<input type="button" value="-" class="js_adbreak_remove"></input>
		</div>
	</section>
	<aside>
		<section class="js_caption_handler hidden"> 
			<button class="js_caption_timestamp">0:12;23</button>
			<input type="text" value="demo caption line" size="100"> </input> 
		</section>
	</aside>
</body>
</html>
