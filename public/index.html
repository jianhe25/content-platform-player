<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5 Video Demo</title>

  <link rel="stylesheet" href="style.css">
  <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./js/core.js"></script>
  <script src="./js/script.js"></script>
</head>
<body>
  <main class="main-content">
    <div class="video-container js-video-container" alt="main video">
      <!-- Video -->
      <video class="video-content js-video-content" id="video">
        <source src="static/videos/mikethefrog.mp4" type="video/mp4">
        <p>
          Your browser doesn't support HTML5 video.
        </p>
      </video>
      <div class="caption js-caption">
      </div>

      <!-- Video Controls -->
      <div class="video-control-bar">
        <div class="seek-bar">
          <div class="progress-bar js-progress-bar"></div>
          <div class="cursor js-cursor">
            <p class="cursor-time">0:00</p> 
          </div>
          <div class="adbreak hidden js-adbreak"> </div>
        </div>
        <div class="button-group">
          <i class="js-play-pause play-button fa fa-play"></i>
          <div class="time-indicator">
            <span class="time-spent js-time-spent">0</span> 
            <span class="time-slash">/</span> 
            <span class="time-total js-time-total">0</span>
          </div>

          <i class="js-full-screen full-screen fa fa-expand"></i>
          <i class="fa fa-camera" id="camera"></i>
          <div class="js-volume-bar volume-bar">
              <div class="volume-bar-inner js-volume-bar-inner"></div>
          </div>
          <i class="js-volume-indicator volume-indicator fa fa-volume-down">
          </i>
        </div>
      </div>
    </div>
    

    <div class="edit-bar js-edit-bar">
      <div class="edit-cursor-left js-edit-cursor-left">
        <p class="edit-cursor-time">0:00</p>
      </div>
      <div class="edit-bar-inner js-edit-bar-inner"></div>
      <div class="edit-cursor-right js-edit-cursor-right">
        <p class="edit-cursor-time">59:00</p>
      </div>
    </div>
    <button class="preview-button js-preview-button">preview</button>

    <div class="adbreak-and-thumbnail">
      <div class="adbreak-handler-container">
        <button class="js-add-adbreak">+adbreak</button>
        <div class="js-adbreak-handler adbreak-handler hidden">
          <input type="button" value="adbreak" class="js-adbreak-button">
          <input type="button" value="-" class="js-adbreak-remove">
        </div>
      </div>
      <canvas class='thumbnail-canvas js-thumbnail-canvas'>
        Thumbnail Image
      </canvas>
    </div>

  </main>

  <aside class="caption-handler-container">
    <h2>Captions</h2>
    <div class="js-caption-handler hidden"> 
      <button class="js-caption-timestamp">0:12;23</button>
      <input type="text" value="demo caption line" size="50">
    </div>
  </aside>

  
</body>
</html>
